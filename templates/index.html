<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Car Price prediction - © FC Giants</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-lg-12 title">
          <h1 class="gradient-text">car price prediction.</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="model">
            <div class="card shadow">
              <div class="card-body">
                <form action="{{url_for('predict')}}" method="post">
                  <fieldset>
                    <div class="mb-3">
                      <input
                        required
                        type="text"
                        id="TextInput"
                        name="present_price"
                        class="form-control"
                        placeholder="Present Price"
                      />
                    </div>
                    <div class="mb-3">
                      <select
                        required
                        id="Select"
                        name="seller_type"
                        class="form-select"
                      >
                        <option value="0">Individual</option>
                        <option value="1">Dealer</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <select required id="Select" name="fuel_type" class="form-select">
                        <option value="0">Petrol</option>
                        <option value="1">Diesel</option>
                        <option value="2">CNG</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <input
                        required
                        type="text"
                        id="TextInput"
                        name="year"
                        class="form-control"
                        placeholder="Year"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        required
                        type="text"
                        id="TextInput"
                        name="km_driven"
                        class="form-control"
                        placeholder="Kilometres Driven"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Predict Price
                    </button>
                  </fieldset>
                </form>
                <p class="predicted_text">{{prediction_text}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center footer">
        <div class="col-lg-12">
            <p>© FC Giants. All rights reserved</p>
        </div>
      </div>
    </div>
  </body>
</html>
